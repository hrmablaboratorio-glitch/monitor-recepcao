<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE ESCALA - SESAP RN</title>
    <style>
        :root {
            --sesap-blue: #004a8d;
            --highlight: #ffff00;
            --bg: #000;
            --accent: #00aaff;
            --border: #444;
            --ticker-green: #00ff00;
        }

        /* RESET PARA TRAVAR A TELA NA TV */
        html, body { 
            margin: 0; padding: 0; 
            height: 100vh; width: 100vw;
            background-color: var(--bg);
            font-family: 'Arial Black', sans-serif;
            color: white;
            overflow: hidden; /* Proíbe rolagem na TV */
        }

        body { display: flex; flex-direction: column; }

        /* HEADER COM LOGOS */
        header {
            background: var(--sesap-blue);
            height: 14vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2vw;
            border-bottom: 5px solid #fff;
            flex-shrink: 0;
        }

        .header-left { display: flex; align-items: center; gap: 15px; height: 100%; }
        .logo-box { background: white; padding: 5px; border-radius: 5px; display: flex; align-items: center; height: 8vh; }
        .logo-box img { height: 100%; width: auto; }

        header h1 { 
            margin: 0; 
            font-size: 1.8vw; 
            color: white; 
            text-transform: uppercase;
            line-height: 1.1;
        }

        .header-right { text-align: right; }
        #data-atual { font-size: 1.1vw; font-weight: bold; text-transform: uppercase; }
        #relogio { font-size: 5vw; font-weight: bold; font-family: monospace; line-height: 1; }

        /* GRID PRINCIPAL - AJUSTE DINÂMICO */
        main {
            flex: 1; /* Ocupa todo o espaço restante */
            display: flex;
            flex-direction: column;
            min-height: 0; /* Importante para o flexbox não transbordar */
        }

        .categoria-linha {
            flex: 1; /* Divide o espaço igualmente entre as categorias */
            display: flex;
            border-bottom: 1px solid var(--border);
            min-height: 0;
        }

        .cargo-titulo {
            background: var(--accent);
            color: #000;
            width: 15vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1vw;
            text-align: center;
            padding: 5px;
            font-weight: 900;
            text-transform: uppercase;
            border-right: 3px solid #fff;
            flex-shrink: 0;
        }

        .profissionais-container {
            flex: 1;
            display: flex;
            flex-direction: row;
        }

        .plantonista-box {
            flex: 1;
            background: #151515;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-right: 1px solid var(--border);
            padding: 5px;
        }

        .plantonista-box.ativo {
            background: var(--highlight) !important;
            color: #000 !important;
        }

        .nome { font-size: 2.2vw; font-weight: 900; text-transform: uppercase; line-height: 1; }
        .info-sub { font-size: 1.2vw; font-weight: bold; margin-top: 5px; }

        /* FOOTER */
        footer {
            background: #000;
            height: 7vh;
            display: flex;
            align-items: center;
            border-top: 4px solid var(--ticker-green);
            overflow: hidden;
            flex-shrink: 0;
        }

        .ticker {
            white-space: nowrap;
            display: inline-block;
            padding-left: 100%;
            animation: ticker-move 180s linear infinite;
            font-size: 2.5vw;
            color: var(--ticker-green);
            font-weight: bold;
        }

        @keyframes ticker-move { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* ----------------------------------------------------------- */
        /* RESPONSIVIDADE PARA CELULAR (GRID UM ABAIXO DO OUTRO) */
        /* ----------------------------------------------------------- */
        @media (max-width: 800px) {
            html, body { overflow-y: auto; height: auto; }
            header { flex-direction: column; height: auto; padding: 15px; gap: 10px; }
            .header-left { flex-direction: column; }
            .logo-box { height: 60px; }
            header h1 { font-size: 5vw; text-align: center; }
            #data-atual { font-size: 4vw; text-align: center; }
            #relogio { font-size: 15vw; text-align: center; }
            
            .categoria-linha { flex-direction: column; height: auto; }
            .cargo-titulo { width: 100%; font-size: 5vw; padding: 15px 0; border-right: none; border-bottom: 3px solid #fff; }
            .profissionais-container { flex-direction: column; }
            .plantonista-box { width: 100%; padding: 30px 0; border-right: none; border-bottom: 1px solid var(--border); }
            
            .nome { font-size: 8vw !important; }
            .info-sub { font-size: 5vw !important; }
            
            footer { height: 60px; position: fixed; bottom: 0; width: 100%; }
            main { padding-bottom: 70px; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <div class="logo-box">
            <img src="https://cdn.glitch.global/60d738f7-7b9c-4f10-9b46-60868f188383/sesap.png?v=1734460963388" alt="Logo SESAP">
        </div>
        <h1>PS OBSTÉTRICO<br>HOSPITAL REGIONAL MONS. ANTONIO BARROS</h1>
    </div>
    <div class="header-right">
        <div id="data-atual">CARREGANDO...</div>
        <div id="relogio">00:00:00</div>
    </div>
</header>

<main id="painel-horizontal"></main>

<footer>
    <div class="ticker" id="noticias">BUSCANDO NOTÍCIAS DO RN...</div>
</footer>

<script>
    const URL_TSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSg26B11MR9K9OnzmZOYVZS0fMlDx7Qz0LFJvy3xlbQ-uXW7zKZarB4OAVlDIxwDopBdzwsvFCRMkLQ/pub?output=csv";

    function atualizarTempo() {
        const agora = new Date();
        const dias = ['DOMINGO', 'SEGUNDA-FEIRA', 'TERÇA-FEIRA', 'QUARTA-FEIRA', 'QUINTA-FEIRA', 'SEXTA-FEIRA', 'SÁBADO'];
        const dataStr = `${dias[agora.getDay()]}, ${agora.toLocaleDateString('pt-BR')}`;
        document.getElementById('data-atual').innerText = dataStr.toUpperCase();
        document.getElementById('relogio').innerText = agora.toLocaleTimeString('pt-BR');
    }

    function checarAtivo(ini, fim) {
        if(!ini || !fim) return false;
        const n = new Date();
        const agora = n.getHours() * 60 + n.getMinutes();
        const [hI, mI] = ini.split(':').map(Number);
        const [hF, mF] = fim.split(':').map(Number);
        let mI_tot = hI * 60 + mI, mF_tot = hF * 60 + mF;
        if (mF_tot < mI_tot) return (agora >= mI_tot || agora < mF_tot);
        return (agora >= mI_tot && agora < mF_tot);
    }

    async function carregarDados() {
        try {
            const res = await fetch(URL_TSV + "&nocache=" + Date.now());
            const texto = await res.text();
            const linhas = texto.split('\n').slice(1).map(l => l.split('\t'));
            const container = document.getElementById('painel-horizontal');
            const categorias = {};

            linhas.forEach(col => {
                if (col.length < 5) return;
                let [nome, cargo, especialidade, turno, inicio, fim] = col.map(s => s.trim());
                let chave = cargo === "MÉDICO" ? `MÉDICO (${especialidade})` : cargo;
                if (!categorias[chave]) categorias[chave] = [];
                categorias[chave].push({ nome, inicio, fim, ativo: checarAtivo(inicio, fim) });
            });

            container.innerHTML = '';
            for (const chave in categorias) {
                const linhaDiv = document.createElement('div');
                linhaDiv.className = 'categoria-linha';
                categorias[chave].sort((a, b) => b.ativo - a.ativo);
                
                let total = categorias[chave].length;
                let fontTV = total > 3 ? '1.6vw' : '2.2vw';

                let html = `<div class="cargo-titulo">${chave}</div><div class="profissionais-container">`;
                categorias[chave].forEach(p => {
                    html += `<div class="plantonista-box ${p.ativo ? 'ativo' : ''}">
                        <div class="nome" style="font-size: ${fontTV}">${p.nome}</div>
                        <div class="info-sub">${p.inicio} - ${p.fim}</div>
                    </div>`;
                });
                linhaDiv.innerHTML = html + `</div>`;
                container.appendChild(linhaDiv);
            }
        } catch(e) { console.error(e); }
    }

    async function buscarNoticias() {
        try {
            const res = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://g1.globo.com/dynamo/rn/rio-grande-do-norte/rss2.xml");
            const data = await res.json();
            if(data.status === 'ok') {
                document.getElementById('noticias').innerText = data.items.map(i => `+++ ${i.title.toUpperCase()}`).join("   ");
            }
        } catch (e) { }
    }

    setInterval(atualizarTempo, 1000);
    setInterval(carregarDados, 30000);
    setInterval(buscarNoticias, 600000);
    
    atualizarTempo(); carregarDados(); buscarNoticias();
</script>
</body>
</html>
