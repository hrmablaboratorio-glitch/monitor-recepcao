<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCALA HORIZONTAL - MONS. ANTONIO BARROS</title>
    <style>
        :root {
            --sesap-blue: #004a8d;
            --highlight: #ffff00;
            --bg: #050505;
            --card-bg: #1a1a1a;
            --accent: #00aaff;
        }

        * { box-sizing: border-box; }
        
        body {
            font-family: 'Arial Black', sans-serif;
            background-color: var(--bg);
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: var(--sesap-blue);
            height: 12vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            border-bottom: 5px solid #fff;
            flex-shrink: 0;
        }

        .h-txt h1 { margin: 0; font-size: 2.2vw; }
        #relogio { font-size: 4.5vw; font-weight: bold; font-family: monospace; }

        /* AREA PRINCIPAL: LISTA DE LINHAS */
        main {
            flex: 1;
            display: flex;
            flex-direction: column; /* Categorias empilhadas uma em cima da outra */
            padding: 10px;
            gap: 10px;
            overflow-y: auto;
        }

        .categoria-linha {
            background: var(--card-bg);
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            flex-direction: row; /* Nome do cargo e nomes dos profissionais na mesma linha */
            align-items: center;
            min-height: 120px;
            overflow: hidden;
        }

        .cargo-titulo {
            background: var(--accent);
            color: #000;
            width: 15vw;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8vw;
            text-align: center;
            padding: 10px;
            flex-shrink: 0;
            font-weight: 900;
        }

        .profissionais-container {
            flex: 1;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap; /* Se não couber na largura, ele cria uma segunda sub-linha */
            padding: 10px;
            gap: 10px;
        }

        .plantonista-box {
            background: #252525;
            padding: 15px 25px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 250px;
            border: 1px solid #444;
        }

        /* DESTAQUE QUANDO ESTÁ NO HORÁRIO */
        .plantonista-box.ativo {
            background: var(--highlight) !important;
            color: #000 !important;
            box-shadow: 0 0 15px var(--highlight);
            transform: scale(1.02);
        }

        .nome { font-size: 1.8vw; font-weight: 900; text-transform: uppercase; }
        .info-sub { font-size: 1.1vw; font-weight: bold; margin-top: 5px; }

        footer {
            background: #000;
            height: 8vh;
            display: flex;
            align-items: center;
            border-top: 3px solid #333;
            flex-shrink: 0;
        }

        .ticker {
            white-space: nowrap;
            animation: ticker 120s linear infinite;
            font-size: 2vw;
            color: #00ff00;
            font-weight: bold;
        }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-400%); }
        }

        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>

<header>
    <div class="h-txt">
        <h1>PRONTO SOCORRO OBSTÉTRICO</h1>
        <p>HOSP. REG. MONS. ANTONIO BARROS | SESAP-RN</p>
    </div>
    <div id="relogio">00:00:00</div>
</header>

<main id="painel-horizontal">
    </main>

<footer>
    <div style="width:100%; overflow:hidden;">
        <div class="ticker" id="noticias">BUSCANDO NOTÍCIAS RN...</div>
    </div>
</footer>

<script>
    const URL_TSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQcMYSj39HleddDw8NueoGbvjni4DoOOfPNpt2RBqgt85U894xL40QXO_eEVSO-5GVxq6Vc3joIDzq/pub?output=tsv";
    const URL_NOTICIAS = "https://api.rss2json.com/v1/api.json?rss_url=https://g1.globo.com/dynamo/rn/rio-grande-do-norte/rss2.xml";

    async function buscarNoticias() {
        try {
            const res = await fetch(URL_NOTICIAS + "?t=" + Date.now());
            const data = await res.json();
            document.getElementById('noticias').innerText = data.items.slice(0, 6).map(i => `+++ ${i.title.toUpperCase()}`).join(" ");
        } catch (e) { document.getElementById('noticias').innerText = "+++ ESCALA ATUALIZADA - SESAP RN +++"; }
    }

    function checarAtivo(ini, fim) {
        if(!ini || !fim) return false;
        const n = new Date();
        const agora = n.getHours() * 60 + n.getMinutes();
        const [hI, mI] = ini.split(':').map(Number);
        const [hF, mF] = fim.split(':').map(Number);
        let mI_tot = hI * 60 + mI, mF_tot = hF * 60 + mF;
        if (mF_tot < mI_tot) return (agora >= mI_tot || agora < mF_tot);
        return (agora >= mI_tot && agora < mF_tot);
    }

    async function carregarDados() {
        try {
            const res = await fetch(URL_TSV + "&nocache=" + Date.now());
            const texto = await res.text();
            const linhas = texto.split('\n').slice(1).map(l => l.split('\t'));
            
            const container = document.getElementById('painel-horizontal');
            container.innerHTML = '';
            const categorias = {};

            linhas.forEach(col => {
                if (col.length < 5) return;
                let [nome, cargo, especialidade, turno, inicio, fim] = col.map(s => s.trim());
                if (!categorias[cargo]) categorias[cargo] = [];
                categorias[cargo].push({nome, especialidade, turno, inicio, fim});
            });

            for (const cargo in categorias) {
                const linhaDiv = document.createElement('div');
                linhaDiv.className = 'categoria-linha';
                
                let html = `<div class="cargo-titulo">${cargo}</div>`;
                html += `<div class="profissionais-container">`;
                
                categorias[cargo].forEach(p => {
                    const ativo = checarAtivo(p.inicio, p.fim);
                    const labelEsp = p.especialidade && p.especialidade !== "GERAL" ? ` | ${p.especialidade}` : '';
                    html += `
                        <div class="plantonista-box ${ativo ? 'ativo' : ''}">
                            <div class="nome">${p.nome}</div>
                            <div class="info-sub">${p.inicio} - ${p.fim}${labelEsp}</div>
                        </div>`;
                });
                
                html += `</div>`;
                linhaDiv.innerHTML = html;
                container.appendChild(linhaDiv);
            }
        } catch(e) { console.error(e); }
    }

    setInterval(() => { document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR'); }, 1000);
    setInterval(carregarDados, 30000);
    setInterval(buscarNoticias, 1800000);
    carregarDados(); buscarNoticias();
</script>
</body>
</html>
