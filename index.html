<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCALA SESAP RN - FINAL</title>
    <style>
        :root {
            --sesap-blue: #004a8d;
            --highlight: #ffff00;
            --bg: #000;
            --accent: #00aaff;
            --border: #444;
        }

        html, body { 
            margin: 0; padding: 0; 
            height: 100vh; width: 100vw;
            overflow: hidden; 
            background-color: var(--bg);
            font-family: 'Arial Black', sans-serif;
        }

        body { display: flex; flex-direction: column; }

        header {
            background: var(--sesap-blue);
            height: 9vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2vw;
            border-bottom: 4px solid #fff;
            flex-shrink: 0;
        }

        header h1 { margin: 0; font-size: 2.2vw; color: white; text-transform: uppercase; }
        #relogio { font-size: 3.5vw; font-weight: bold; color: white; font-family: monospace; }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
            gap: 2px;
            min-height: 0;
        }

        .categoria-linha {
            flex: 1; 
            display: flex;
            align-items: stretch;
            min-height: 0;
            border-bottom: 1px solid var(--border);
        }

        .cargo-titulo {
            background: var(--accent);
            color: #000;
            width: 14vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1vw;
            text-align: center;
            padding: 5px;
            flex-shrink: 0;
            font-weight: 900;
            text-transform: uppercase;
            border-right: 2px solid #fff;
        }

        .profissionais-container {
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: stretch;
        }

        .plantonista-box {
            flex: 1;
            background: #151515;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-right: 1px solid var(--border);
            padding: 10px;
        }

        .plantonista-box.ativo {
            background: var(--highlight) !important;
            color: #000 !important;
        }

        .nome { font-size: 2vw; font-weight: 900; text-transform: uppercase; line-height: 1.1; }
        .info-sub { font-size: 1.2vw; font-weight: bold; margin-top: 5px; }

        footer {
            background: #000;
            height: 7vh;
            display: flex;
            align-items: center;
            border-top: 4px solid #00ff00;
            flex-shrink: 0;
            overflow: hidden;
        }

        .ticker-wrap { width: 100%; white-space: nowrap; }
        .ticker {
            display: inline-block;
            padding-left: 100%;
            animation: ticker-move 120s linear infinite;
            font-size: 2.2vw;
            color: #00ff00;
            font-weight: bold;
            text-transform: uppercase;
        }

        @keyframes ticker-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

<header>
    <h1>PS OBSTÉTRICO - MONS. ANTONIO BARROS</h1>
    <div id="relogio">00:00:00</div>
</header>

<main id="painel-horizontal"></main>

<footer>
    <div class="ticker-wrap">
        <div class="ticker" id="noticias">ATUALIZANDO NOTÍCIAS G1 RN...</div>
    </div>
</footer>

<script>
    const URL_TSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQcMYSj39HleddDw8NueoGbvjni4DoOOfPNpt2RBqgt85U894xL40QXO_eEVSO-5GVxq6Vc3joIDzq/pub?output=tsv";
    
    // Novo Proxy para as notícias
    async function buscarNoticias() {
        try {
            const res = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://g1.globo.com/dynamo/rn/rio-grande-do-norte/rss2.xml");
            const data = await res.json();
            if(data.status === 'ok') {
                const manchetes = data.items.map(i => `+++ ${i.title.toUpperCase()}`).join("    ");
                document.getElementById('noticias').innerText = manchetes + " +++ FONTE: G1 RN";
            }
        } catch (e) { 
            document.getElementById('noticias').innerText = "ESCALA ATUALIZADA - SESAP RN - HOSPITAL REGIONAL MONSENHOR ANTONIO BARROS"; 
        }
    }

    function checarAtivo(ini, fim) {
        if(!ini || !fim) return false;
        const n = new Date();
        const agora = n.getHours() * 60 + n.getMinutes();
        const [hI, mI] = ini.split(':').map(Number);
        const [hF, mF] = fim.split(':').map(Number);
        let mI_tot = hI * 60 + mI, mF_tot = hF * 60 + mF;
        if (mF_tot < mI_tot) return (agora >= mI_tot || agora < mF_tot);
        return (agora >= mI_tot && agora < mF_tot);
    }

    async function carregarDados() {
        try {
            const res = await fetch(URL_TSV + "&nocache=" + Date.now());
            const texto = await res.text();
            const linhas = texto.split('\n').slice(1).map(l => l.split('\t'));
            
            const container = document.getElementById('painel-horizontal');
            const categorias = {};

            linhas.forEach(col => {
                if (col.length < 5) return;
                let [nome, cargo, especialidade, turno, inicio, fim] = col.map(s => s.trim());
                
                let chave = cargo;
                if(cargo === "MÉDICO") chave = `MÉDICO (${especialidade})`;

                if (!categorias[chave]) categorias[chave] = [];
                categorias[chave].push({
                    nome, especialidade, turno, inicio, fim, 
                    ativo: checarAtivo(inicio, fim)
                });
            });

            container.innerHTML = '';
            for (const chave in categorias) {
                const linhaDiv = document.createElement('div');
                linhaDiv.className = 'categoria-linha';
                
                // ORDENAÇÃO: Ativos primeiro (esquerda)
                categorias[chave].sort((a, b) => b.ativo - a.ativo);

                let html = `<div class="cargo-titulo">${chave}</div>`;
                html += `<div class="profissionais-container">`;
                
                categorias[chave].forEach(p => {
                    html += `
                        <div class="plantonista-box ${p.ativo ? 'ativo' : ''}">
                            <div class="nome">${p.nome}</div>
                            <div class="info-sub">${p.inicio} - ${p.fim}</div>
                        </div>`;
                });
                
                html += `</div>`;
                linhaDiv.innerHTML = html;
                container.appendChild(linhaDiv);
            }
        } catch(e) { console.error(e); }
    }

    setInterval(() => { document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR'); }, 1000);
    setInterval(carregarDados, 30000);
    setInterval(buscarNoticias, 600000); 
    
    carregarDados(); buscarNoticias();
</script>
</body>
</html>
