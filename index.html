<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCALA TV - FULL FIT</title>
    <style>
        :root {
            --sesap-blue: #004a8d;
            --highlight: #ffff00;
            --bg: #050505;
            --card-bg: #1a1a1a;
            --accent: #00aaff;
        }

        /* Bloqueia qualquer scroll */
        html, body { 
            margin: 0; padding: 0; 
            height: 100vh; width: 100vw;
            overflow: hidden; 
            background-color: var(--bg);
            font-family: 'Arial Narrow', Arial, sans-serif;
        }

        body { display: flex; flex-direction: column; }

        /* Cabeçalho mais compacto */
        header {
            background: var(--sesap-blue);
            height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 3px solid #fff;
            flex-shrink: 0;
        }

        .h-txt h1 { margin: 0; font-size: 1.8vw; color: white; }
        .h-txt p { margin: 0; font-size: 1vw; color: #ccc; }
        #relogio { font-size: 3.5vw; font-weight: bold; color: white; font-family: monospace; }

        /* Área da escala ocupando o restante da tela */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 5px;
            gap: 5px;
            min-height: 0; /* Importante para o flex não vazar */
        }

        .categoria-linha {
            flex: 1; /* Divide o espaço vertical igualmente entre as categorias */
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 5px;
            display: flex;
            align-items: stretch;
            min-height: 0;
            overflow: hidden;
        }

        .cargo-titulo {
            background: var(--accent);
            color: #000;
            width: 12vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4vw;
            text-align: center;
            padding: 5px;
            flex-shrink: 0;
            font-weight: 900;
            text-transform: uppercase;
        }

        .profissionais-container {
            flex: 1;
            display: grid;
            /* Cria colunas automáticas que se ajustam */
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 5px;
            padding: 5px;
            align-content: center; /* Centraliza os itens verticalmente na faixa */
        }

        .plantonista-box {
            background: #252525;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .plantonista-box.ativo {
            background: var(--highlight) !important;
            color: #000 !important;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .nome { font-size: 1.3vw; font-weight: 900; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .info-sub { font-size: 0.9vw; font-weight: bold; opacity: 0.8; }

        /* Rodapé fixo */
        footer {
            background: #000;
            height: 6vh;
            display: flex;
            align-items: center;
            border-top: 2px solid #333;
            flex-shrink: 0;
            overflow: hidden;
        }

        .ticker {
            white-space: nowrap;
            animation: ticker 60s linear infinite;
            font-size: 1.5vw;
            color: #00ff00;
            font-weight: bold;
        }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-300%); }
        }
    </style>
</head>
<body>

<header>
    <div class="h-txt">
        <h1>PRONTO SOCORRO OBSTÉTRICO</h1>
        <p>HOSP. REG. MONS. ANTONIO BARROS | SESAP-RN</p>
    </div>
    <div id="relogio">00:00:00</div>
</header>

<main id="painel-horizontal"></main>

<footer>
    <div style="width:100%; overflow:hidden;">
        <div class="ticker" id="noticias">ATUALIZANDO ESCALA...</div>
    </div>
</footer>

<script>
    const URL_TSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQcMYSj39HleddDw8NueoGbvjni4DoOOfPNpt2RBqgt85U894xL40QXO_eEVSO-5GVxq6Vc3joIDzq/pub?output=tsv";

    function checarAtivo(ini, fim) {
        if(!ini || !fim) return false;
        const n = new Date();
        const agora = n.getHours() * 60 + n.getMinutes();
        const [hI, mI] = ini.split(':').map(Number);
        const [hF, mF] = fim.split(':').map(Number);
        let mI_tot = hI * 60 + mI, mF_tot = hF * 60 + mF;
        if (mF_tot < mI_tot) return (agora >= mI_tot || agora < mF_tot);
        return (agora >= mI_tot && agora < mF_tot);
    }

    async function carregarDados() {
        try {
            const res = await fetch(URL_TSV + "&nocache=" + Date.now());
            const texto = await res.text();
            const linhas = texto.split('\n').slice(1).map(l => l.split('\t'));
            
            const container = document.getElementById('painel-horizontal');
            const categorias = {};

            linhas.forEach(col => {
                if (col.length < 5) return;
                let [nome, cargo, especialidade, turno, inicio, fim] = col.map(s => s.trim());
                if (!categorias[cargo]) categorias[cargo] = [];
                categorias[cargo].push({nome, especialidade, turno, inicio, fim});
            });

            container.innerHTML = '';
            for (const cargo in categorias) {
                const linhaDiv = document.createElement('div');
                linhaDiv.className = 'categoria-linha';
                
                let html = `<div class="cargo-titulo">${cargo}</div>`;
                html += `<div class="profissionais-container">`;
                
                categorias[cargo].forEach(p => {
                    const ativo = checarAtivo(p.inicio, p.fim);
                    const labelEsp = p.especialidade && p.especialidade !== "GERAL" ? ` [${p.especialidade}]` : '';
                    html += `
                        <div class="plantonista-box ${ativo ? 'ativo' : ''}">
                            <div class="nome">${p.nome}</div>
                            <div class="info-sub">${p.inicio} - ${p.fim}${labelEsp}</div>
                        </div>`;
                });
                
                html += `</div>`;
                linhaDiv.innerHTML = html;
                container.appendChild(linhaDiv);
            }
        } catch(e) { console.error(e); }
    }

    setInterval(() => { document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR'); }, 1000);
    setInterval(carregarDados, 30000);
    carregarDados();
</script>
</body>
</html>
