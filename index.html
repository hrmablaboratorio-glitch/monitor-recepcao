<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Escala - Hospital Monsenhor Antonio Barros</title>
    <style>
        :root {
            --sesap-blue: #004a8d;
            --highlight: #ffff00; /* Amarelo vibrante para destaque */
            --bg-dark: #1a1a1a;
            --card-bg: #262626;
            --text-white: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Cabeçalho */
        header {
            background-color: var(--sesap-blue);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 5px solid #fff;
        }

        .logo-area h1 { margin: 0; font-size: 28px; text-transform: uppercase; }
        .logo-area p { margin: 5px 0 0; font-size: 18px; font-weight: bold; }

        #clock-container { text-align: right; }
        #clock { font-size: 40px; font-weight: bold; font-family: monospace; }
        #date { font-size: 18px; }

        /* Grade do Painel */
        #dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 15px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .category-group {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #444;
        }

        .category-group h2 {
            margin-top: 0;
            color: #4db8ff;
            border-bottom: 2px solid #4db8ff;
            padding-bottom: 10px;
            text-align: center;
        }

        .row-plantonista {
            display: grid;
            grid-template-columns: 2fr 1fr;
            background: #333;
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 5px;
            transition: all 0.4s ease;
        }

        /* Lógica de Destaque */
        .active-now {
            background-color: var(--highlight) !important;
            color: #000 !important;
            font-weight: bold;
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.4);
        }

        .info-main { font-size: 18px; }
        .info-sub { font-size: 14px; opacity: 0.8; }
        .info-time { text-align: right; font-weight: bold; }

        /* Rodapé de Notícias */
        footer {
            background: #000;
            color: #00ff00;
            padding: 10px 0;
            font-size: 20px;
            white-space: nowrap;
            overflow: hidden;
            border-top: 2px solid #333;
        }

        .news-ticker {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 40s linear infinite;
        }

        @keyframes ticker {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
    </style>
</head>
<body>

<header>
    <div class="logo-area">
        <h1>Hosp. Regional Monsenhor Antonio Barros</h1>
        <p>SESAP - Governo do Rio Grande do Norte</p>
    </div>
    <div id="clock-container">
        <div id="clock">00:00:00</div>
        <div id="date">--/--/----</div>
    </div>
</header>

<main id="dashboard">
    <div style="grid-column: 1/-1; text-align: center; margin-top: 50px;">
        <h2>Carregando escala do Google Sheets...</h2>
    </div>
</main>

<footer>
    <div class="ticker-wrap">
        <div class="ticker" id="ticker-noticias">
            Carregando notícias do RN...
        </div>
    </div>
</footer>

<script>
    const URL_TSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQcMYSj39HleddDw8NueoGbvjni4DoOOfPNpt2RBqgt85U894xL40QXO_eEVSO-5GVxq6Vc3joIDzq/pub?output=tsv";
    // RSS do G1 Rio Grande do Norte convertido para JSON
    const URL_NOTICIAS = "https://api.rss2json.com/v1/api.json?rss_url=https://g1.globo.com/dynamo/rn/rio-grande-do-norte/rss2.xml";

    function atualizarRelogio() {
        const agora = new Date();
        document.getElementById('relogio').innerText = agora.toLocaleTimeString('pt-BR');
        document.getElementById('data-extenso').innerText = agora.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
    }

    async function buscarNoticias() {
        try {
            const res = await fetch(URL_NOTICIAS);
            const data = await res.json();
            const manchetes = data.items.map(item => `+++ ${item.title.toUpperCase()}`).join(" ");
            document.getElementById('ticker-noticias').innerText = manchetes + " +++ FONTE: G1 RN +++";
        } catch (e) {
            document.getElementById('ticker-noticias').innerText = "+++ HOSPITAL REGIONAL MONSENHOR ANTONIO BARROS - SESAP RN +++";
        }
    }

    async function carregarDados() {
        try {
            const res = await fetch(URL_TSV);
            const texto = await res.text();
            const linhas = texto.split('\n').map(l => l.split('\t'));
            montarPainel(linhas.slice(1)); 
        } catch (e) {
            console.error("Erro ao carregar Sheets:", e);
        }
    }

    function checarPlantaoAtivo(inicio, fim) {
        const agora = new Date();
        const minAtual = agora.getHours() * 60 + agora.getMinutes();
        const [hI, mI] = inicio.split(':').map(Number);
        const [hF, mF] = fim.split(':').map(Number);
        let minInicio = hI * 60 + mI;
        let minFim = hF * 60 + mF;
        if (minFim < minInicio) return (minAtual >= minInicio || minAtual < minFim);
        return (minAtual >= minInicio && minAtual < minFim);
    }

    function montarPainel(dados) {
        const grid = document.getElementById('painel-grid');
        grid.innerHTML = '';
        const categorias = {};
        dados.forEach(col => {
            if (col.length < 5) return;
            const [nome, cargo, especialidade, turno, inicio, fim] = col;
            if (!categorias[cargo]) categorias[cargo] = [];
            categorias[cargo].push({nome, especialidade, turno, inicio, fim});
        });

        for (const cargo in categorias) {
            const card = document.createElement('div');
            card.className = 'categoria-card';
            card.innerHTML = `<h2>${cargo}</h2>`;
            categorias[cargo].forEach(p => {
                const ativo = checarPlantaoAtivo(p.inicio, p.fim);
                const item = document.createElement('div');
                item.className = `plantonista-item ${ativo ? 'ativo' : ''}`;
                item.innerHTML = `
                    <div class="p-info">
                        <span class="nome">${p.nome}</span>
                        <span class="esp">${p.especialidade} | ${p.turno}</span>
                    </div>
                    <div class="p-hora">${p.inicio} - ${p.fim}</div>
                `;
                card.appendChild(item);
            });
            grid.appendChild(card);
        }
    }

    // Inicialização
    setInterval(atualizarRelogio, 1000);
    setInterval(carregarDados, 30000); // 30 seg para escala
    setInterval(buscarNoticias, 1800000); // 30 min para notícias
    
    atualizarRelogio();
    carregarDados();
    buscarNoticias();
</script>
