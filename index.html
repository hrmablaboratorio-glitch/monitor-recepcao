<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAINEL DE ESCALA - HOSPITAL MONSENHOR ANTONIO BARROS</title>
    <style>
        :root {
            --sesap-blue: #004a8d;
            --highlight: #ffff00;
            --bg-body: #050505;
            --card-bg: #151515;
            --text: #ffffff;
            --accent: #00aaff;
        }

        /* Reset para ocupar 100% da tela sem margens */
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Proíbe scroll na página toda */
        }

        header {
            background-color: var(--sesap-blue);
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #fff;
            height: 12vh; /* Altura fixa proporcional */
        }

        .header-titles h1 { margin: 0; font-size: 1.8vw; text-transform: uppercase; }
        .header-titles p { margin: 2px 0 0; font-size: 1.2vw; font-weight: bold; }

        #relogio { font-size: 3.5vw; font-weight: bold; font-family: monospace; }

        /* Painel Responsivo */
        main {
            flex: 1; /* Ocupa todo o espaço entre header e footer */
            display: flex;
            flex-wrap: wrap; /* Permite quebrar linha se não couber */
            gap: 15px;
            padding: 15px;
            overflow-y: auto; /* Se houver gente demais, o scroll é só aqui */
            justify-content: center;
            align-content: flex-start;
        }

        .categoria-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            border: 2px solid #333;
            flex: 1 1 400px; /* Alarga até 400px e depois quebra */
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }

        .categoria-card h2 {
            margin: 0 0 10px 0;
            font-size: 2vw;
            color: var(--accent);
            text-align: center;
            background: #222;
            padding: 8px;
            border-radius: 8px;
            border-bottom: 3px solid var(--accent);
        }

        .especialidade-label {
            font-size: 1.2vw;
            color: #ff9800;
            margin: 10px 0 5px 10px;
            font-weight: bold;
            text-transform: uppercase;
            border-left: 4px solid #ff9800;
            padding-left: 10px;
        }

        .plantonista-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #252525;
            border-radius: 8px;
        }

        .plantonista-item.ativo {
            background-color: var(--highlight) !important;
            color: #000 !important;
            font-weight: 900;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.2);
        }

        .p-info .nome { font-size: 1.6vw; display: block; text-transform: uppercase; }
        .p-info .turno-label { font-size: 0.9vw; background: #444; padding: 2px 6px; border-radius: 4px; }
        
        .p-hora { font-size: 1.4vw; font-weight: bold; font-family: monospace; }

        /* Rodapé Fixo */
        footer { 
            background: #000; 
            height: 6vh; 
            display: flex; 
            align-items: center; 
            border-top: 2px solid #333;
        }

        .ticker { 
            white-space: nowrap; 
            animation: ticker-anim 100s linear infinite; 
            font-size: 1.5vw; 
            font-weight: bold; 
            color: #00ff00;
        }

        @keyframes ticker-anim { 0% { transform: translateX(100%); } 100% { transform: translateX(-150%); } }
    </style>
</head>
<body>

<header>
    <div class="header-titles">
        <h1>PS OBSTÉTRICO - MONS. ANTONIO BARROS</h1>
        <p>SESAP - GOVERNO DO RIO GRANDE DO NORTE</p>
    </div>
    <div id="relogio">00:00:00</div>
</header>

<main id="painel-grid">
    </main>

<footer>
    <div style="width:100%; overflow:hidden;">
        <div class="ticker" id="noticias">BUSCANDO NOTÍCIAS G1 RN...</div>
    </div>
</footer>

<script>
    const URL_TSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQcMYSj39HleddDw8NueoGbvjni4DoOOfPNpt2RBqgt85U894xL40QXO_eEVSO-5GVxq6Vc3joIDzq/pub?output=tsv";
    const URL_NOTICIAS = "https://api.rss2json.com/v1/api.json?rss_url=https://g1.globo.com/dynamo/rn/rio-grande-do-norte/rss2.xml";

    async function buscarNoticias() {
        try {
            const res = await fetch(URL_NOTICIAS);
            const data = await res.json();
            const manchetes = data.items.slice(0, 8).map(i => `+++ ${i.title.toUpperCase()}`).join(" ");
            document.getElementById('noticias').innerText = manchetes + " +++ FONTE: G1 RN +++";
        } catch (e) { document.getElementById('noticias').innerText = "+++ SESAP RN +++"; }
    }

    function checarAtivo(ini, fim) {
        if(!ini || !fim) return false;
        const n = new Date();
        const agora = n.getHours() * 60 + n.getMinutes();
        const [hI, mI] = ini.split(':').map(Number);
        const [hF, mF] = fim.split(':').map(Number);
        let mI_tot = hI * 60 + mI, mF_tot = hF * 60 + mF;
        if (mF_tot < mI_tot) return (agora >= mI_tot || agora < mF_tot);
        return (agora >= mI_tot && agora < mF_tot);
    }

    async function carregarDados() {
        try {
            const res = await fetch(URL_TSV + "&nocache=" + new Date().getTime());
            const texto = await res.text();
            const linhas = texto.split('\n').slice(1).map(l => l.split('\t'));
            
            const grid = document.getElementById('painel-grid');
            grid.innerHTML = '';
            const categorias = {};

            linhas.forEach(col => {
                if (col.length < 5) return;
                let [nome, cargo, especialidade, turno, inicio, fim] = col.map(s => s.trim());
                const espKey = especialidade || "GERAL";
                if (!categorias[cargo]) categorias[cargo] = {};
                if (!categorias[cargo][espKey]) categorias[cargo][espKey] = [];
                categorias[cargo][espKey].push({nome, turno, inicio, fim});
            });

            for (const cargo in categorias) {
                const card = document.createElement('div');
                card.className = 'categoria-card';
                let html = `<h2>${cargo}</h2>`;
                for (const esp in categorias[cargo]) {
                    if (esp !== "GERAL") html += `<div class="especialidade-label">${esp}</div>`;
                    categorias[cargo][esp].forEach(p => {
                        const ativo = checarAtivo(p.inicio, p.fim);
                        html += `
                            <div class="plantonista-item ${ativo ? 'ativo' : ''}">
                                <div class="p-info">
                                    <span class="nome">${p.nome}</span>
                                    <span class="turno-label">${p.turno}</span>
                                </div>
                                <div class="p-hora">${p.inicio} - ${p.fim}</div>
                            </div>`;
                    });
                }
                card.innerHTML = html;
                grid.appendChild(card);
            }
        } catch(e) { console.error(e); }
    }

    setInterval(() => { document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR'); }, 1000);
    setInterval(carregarDados, 30000);
    setInterval(buscarNoticias, 1800000);
    carregarDados(); buscarNoticias();
</script>
</body>
</html>
