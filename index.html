<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE ESCALA - SESAP RN</title>
    <style>
        :root {
            --sesap-blue: #004a8d;
            --highlight: #ffff00; /* Amarelo para quem está de plantão */
            --bg: #000;
            --accent: #00aaff;
            --border: #444;
        }

        html, body { 
            margin: 0; padding: 0; 
            height: 100vh; width: 100vw;
            overflow: hidden; 
            background-color: var(--bg);
            font-family: 'Arial Black', sans-serif;
        }

        body { display: flex; flex-direction: column; }

        /* CABEÇALHO ATUALIZADO */
        header {
            background: var(--sesap-blue);
            height: 12vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2vw;
            border-bottom: 4px solid #fff;
            flex-shrink: 0;
        }

       .header-left {
            display: flex;
            align-items: center;
            gap: 30px; /* Aumentei de 20 para 30 para afastar o texto da logo */
        }

        .logo-box {
            background: #fff;
            padding: 8px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }

        .logo-img {
            height: 7vh;
            width: auto;
            object-fit: contain; /* Garante que a imagem não distorça */
        }
        }

        header h1 { 
            margin: 0; 
            font-size: 1.8vw; 
            color: white; 
            text-transform: uppercase;
            line-height: 1.1;
        }

        #relogio {
            font-size: 4vw;
            font-weight: bold;
            color: white;
            font-family: monospace;
        }

        /* CORPO DA ESCALA */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
            gap: 2px;
            min-height: 0;
        }

        .categoria-linha {
            flex: 1; 
            display: flex;
            align-items: stretch;
            min-height: 0;
            border-bottom: 1px solid var(--border);
        }

        .cargo-titulo {
            background: var(--accent);
            color: #000;
            width: 14vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1vw;
            text-align: center;
            padding: 5px;
            flex-shrink: 0;
            font-weight: 900;
            text-transform: uppercase;
            border-right: 2px solid #fff;
        }

        .profissionais-container {
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: stretch;
        }

        .plantonista-box {
            flex: 1;
            background: #151515;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-right: 1px solid var(--border);
            padding: 5px;
        }

        .plantonista-box.ativo {
            background: var(--highlight) !important;
            color: #000 !important;
        }

        .nome { font-size: 1.8vw; font-weight: 900; text-transform: uppercase; line-height: 1.1; }
        .info-sub { font-size: 1.1vw; font-weight: bold; margin-top: 4px; }

        /* RODAPÉ DE NOTÍCIAS */
        footer {
            background: #000;
            height: 7vh;
            display: flex;
            align-items: center;
            border-top: 4px solid #00ff00;
            flex-shrink: 0;
            overflow: hidden;
        }

        .ticker-wrap { width: 100%; white-space: nowrap; }
        .ticker {
            display: inline-block;
            padding-left: 100%;
            animation: ticker-move 200s linear infinite;
            font-size: 2vw;
            color: #00ff00;
            font-weight: bold;
            text-transform: uppercase;
        }

        @keyframes ticker-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
       <div class="logo-box">
    <img src="logo_rn.png" alt="Governo RN" class="logo-img">
    
    <div style="width: 2px; height: 5vh; background: #ddd;"></div>
    
    <img src="logo_sesap.png" alt="SESAP" class="logo-img">
</div>
        <h1>PRONTO-SOCORRO OBSTÉTRICO<br>HOSPITAL REGIONAL MONS. ANTONIO BARROS</h1>
    </div>
    <div id="relogio">00:00:00</div>
</header>

<main id="painel-horizontal"></main>

<footer>
    <div class="ticker-wrap">
        <div class="ticker" id="noticias">CONECTANDO AOS PORTAIS DE NOTÍCIAS DO RN...</div>
    </div>
</footer>

<script>
    const URL_TSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQcMYSj39HleddDw8NueoGbvjni4DoOOfPNpt2RBqgt85U894xL40QXO_eEVSO-5GVxq6Vc3joIDzq/pub?output=tsv";
    
    const FEEDS = [
        { nome: "G1 RN", url: "https://g1.globo.com/dynamo/rn/rio-grande-do-norte/rss2.xml" },
        { nome: "TRIBUNA DO NORTE", url: "https://www.tribunadonorte.com.br/feed" },
        { nome: "AGORA RN", url: "https://agorarn.com.br/feed/" }
    ];

    async function buscarNoticias() {
        let textoCompleto = "";
        for (const feed of FEEDS) {
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`);
                const data = await res.json();
                if(data.status === 'ok') {
                    textoCompleto += ` [ ${feed.nome} ] — `;
                    textoCompleto += data.items.slice(0, 6).map(i => i.title.toUpperCase()).join(" +++ ") + " — ";
                }
            } catch (e) { console.error("Erro no feed: " + feed.nome); }
        }
        if(textoCompleto) document.getElementById('noticias').innerText = textoCompleto;
    }

    function checarAtivo(ini, fim) {
        if(!ini || !fim) return false;
        const n = new Date();
        const agora = n.getHours() * 60 + n.getMinutes();
        const [hI, mI] = ini.split(':').map(Number);
        const [hF, mF] = fim.split(':').map(Number);
        let mI_tot = hI * 60 + mI, mF_tot = hF * 60 + mF;
        if (mF_tot < mI_tot) return (agora >= mI_tot || agora < mF_tot);
        return (agora >= mI_tot && agora < mF_tot);
    }

    async function carregarDados() {
        try {
            const res = await fetch(URL_TSV + "&nocache=" + Date.now());
            const texto = await res.text();
            const linhas = texto.split('\n').slice(1).map(l => l.split('\t'));
            
            const container = document.getElementById('painel-horizontal');
            const categorias = {};

            linhas.forEach(col => {
                if (col.length < 5) return;
                let [nome, cargo, especialidade, turno, inicio, fim] = col.map(s => s.trim());
                let chave = cargo === "MÉDICO" ? `MÉDICO (${especialidade})` : cargo;

                if (!categorias[chave]) categorias[chave] = [];
                categorias[chave].push({
                    nome, especialidade, turno, inicio, fim, 
                    ativo: checarAtivo(inicio, fim)
                });
            });

            container.innerHTML = '';
            for (const chave in categorias) {
                const linhaDiv = document.createElement('div');
                linhaDiv.className = 'categoria-linha';
                
                // ORDENAÇÃO: Ativos para a ESQUERDA
                categorias[chave].sort((a, b) => b.ativo - a.ativo);

                let html = `<div class="cargo-titulo">${chave}</div><div class="profissionais-container">`;
                categorias[chave].forEach(p => {
                    html += `
                        <div class="plantonista-box ${p.ativo ? 'ativo' : ''}">
                            <div class="nome">${p.nome}</div>
                            <div class="info-sub">${p.inicio} - ${p.fim}</div>
                        </div>`;
                });
                html += `</div>`;
                linhaDiv.innerHTML = html;
                container.appendChild(linhaDiv);
            }
        } catch(e) { console.error(e); }
    }

    setInterval(() => { document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR'); }, 1000);
    setInterval(carregarDados, 30000);
    setInterval(buscarNoticias, 900000);
    
    carregarDados(); 
    buscarNoticias();
</script>
</body>
</html>
