<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCALA TV - STRETCH LAYOUT</title>
    <style>
        :root {
            --sesap-blue: #004a8d;
            --highlight: #ffff00;
            --bg: #050505;
            --card-bg: #111;
            --accent: #00aaff;
        }

        html, body { 
            margin: 0; padding: 0; 
            height: 100vh; width: 100vw;
            overflow: hidden; 
            background-color: var(--bg);
            font-family: 'Arial Black', sans-serif;
        }

        body { display: flex; flex-direction: column; }

        header {
            background: var(--sesap-blue);
            height: 8vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 3px solid #fff;
            flex-shrink: 0;
        }

        .h-txt h1 { margin: 0; font-size: 1.8vw; color: white; }
        #relogio { font-size: 3vw; font-weight: bold; color: white; font-family: monospace; }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2px;
            gap: 4px;
            min-height: 0;
        }

        .categoria-linha {
            flex: 1; 
            background: var(--card-bg);
            border: 1px solid #333;
            display: flex;
            align-items: stretch; /* Garante que o conteúdo estique verticalmente */
            min-height: 0;
        }

        .cargo-titulo {
            background: var(--accent);
            color: #000;
            width: 12vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3vw;
            text-align: center;
            padding: 5px;
            flex-shrink: 0;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1.1;
        }

        .profissionais-container {
            flex: 1;
            display: grid;
            /* auto-fit faz os itens crescerem para ocupar todo o espaço horizontal */
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 4px;
            padding: 0; /* Removido padding para encostar nas bordas */
            align-items: stretch;
        }

        .plantonista-box {
            background: #222;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza o texto verticalmente no espaço ganho */
            align-items: center;
            text-align: center;
            border: 1px solid #333;
            height: 100%; /* Ocupa o topo e o fundo da faixa */
        }

        .plantonista-box.ativo {
            background: var(--highlight) !important;
            color: #000 !important;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }

        .nome { 
            font-size: 1.6vw; 
            font-weight: 900; 
            text-transform: uppercase;
            line-height: 1;
            margin-bottom: 4px;
        }

        .info-sub { 
            font-size: 1.1vw; 
            font-weight: bold; 
            opacity: 0.9;
        }

        footer {
            background: #000;
            height: 5vh;
            display: flex;
            align-items: center;
            border-top: 2px solid #333;
            flex-shrink: 0;
        }

        .ticker {
            white-space: nowrap;
            animation: ticker 40s linear infinite;
            font-size: 1.5vw;
            color: #00ff00;
            font-weight: bold;
        }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-200%); }
        }
    </style>
</head>
<body>

<header>
    <div class="h-txt">
        <h1>PS OBSTÉTRICO - MONS. ANTONIO BARROS</h1>
    </div>
    <div id="relogio">00:00:00</div>
</header>

<main id="painel-horizontal"></main>

<footer>
    <div style="width:100%; overflow:hidden;">
        <div class="ticker" id="noticias">ATUALIZANDO ESCALA VIA DISPOSITIVO MÓVEL...</div>
    </div>
</footer>

<script>
    const URL_TSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQcMYSj39HleddDw8NueoGbvjni4DoOOfPNpt2RBqgt85U894xL40QXO_eEVSO-5GVxq6Vc3joIDzq/pub?output=tsv";

    function checarAtivo(ini, fim) {
        if(!ini || !fim) return false;
        const n = new Date();
        const agora = n.getHours() * 60 + n.getMinutes();
        const [hI, mI] = ini.split(':').map(Number);
        const [hF, mF] = fim.split(':').map(Number);
        let mI_tot = hI * 60 + mI, mF_tot = hF * 60 + mF;
        if (mF_tot < mI_tot) return (agora >= mI_tot || agora < mF_tot);
        return (agora >= mI_tot && agora < mF_tot);
    }

    async function carregarDados() {
        try {
            const res = await fetch(URL_TSV + "&nocache=" + Date.now());
            const texto = await res.text();
            const linhas = texto.split('\n').slice(1).map(l => l.split('\t'));
            
            const container = document.getElementById('painel-horizontal');
            const categorias = {};

            linhas.forEach(col => {
                if (col.length < 5) return;
                let [nome, cargo, especialidade, turno, inicio, fim] = col.map(s => s.trim());
                if (!categorias[cargo]) categorias[cargo] = [];
                categorias[cargo].push({nome, especialidade, turno, inicio, fim});
            });

            container.innerHTML = '';
            for (const cargo in categorias) {
                const linhaDiv = document.createElement('div');
                linhaDiv.className = 'categoria-linha';
                
                let html = `<div class="cargo-titulo">${cargo}</div>`;
                html += `<div class="profissionais-container">`;
                
                categorias[cargo].forEach(p => {
                    const ativo = checarAtivo(p.inicio, p.fim);
                    const labelEsp = p.especialidade && p.especialidade !== "GERAL" ? ` | ${p.especialidade}` : '';
                    html += `
                        <div class="plantonista-box ${ativo ? 'ativo' : ''}">
                            <div class="nome">${p.nome}</div>
                            <div class="info-sub">${p.inicio} - ${p.fim}${labelEsp}</div>
                        </div>`;
                });
                
                html += `</div>`;
                linhaDiv.innerHTML = html;
                container.appendChild(linhaDiv);
            }
        } catch(e) { console.error(e); }
    }

    setInterval(() => { document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR'); }, 1000);
    setInterval(carregarDados, 30000);
    carregarDados();
</script>
</body>
</html>
