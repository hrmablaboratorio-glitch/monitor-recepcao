<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE ESCALA - SESAP RN</title>
    <style>
        :root {
            --sesap-blue: #004a8d;
            --highlight: #ffff00;
            --bg: #000;
            --accent: #00aaff;
            --border: #444;
            --ticker-green: #00ff00;
        }

        html, body { 
            margin: 0; padding: 0; 
            height: 100vh; width: 100vw;
            overflow: hidden; 
            background-color: var(--bg);
            font-family: 'Arial Black', sans-serif;
        }

        body { display: flex; flex-direction: column; }

        header {
            background: var(--sesap-blue);
            height: 14vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 3vw;
            border-bottom: 5px solid #fff;
            flex-shrink: 0;
        }

        header h1 { 
            margin: 0; 
            font-size: 2.5vw; 
            color: white; 
            text-transform: uppercase;
            line-height: 1.1;
        }

        .header-right {
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #data-atual {
            font-size: 1.6vw;
            color: #FFFFFF;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: -5px;
        }

        #relogio {
            font-size: 5.0vw;
            font-weight: bold;
            color: #FFFFFF;
            font-family: monospace;
            line-height: 1;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-height: 0;
        }

        .categoria-linha {
            flex: 1; 
            display: flex;
            align-items: stretch;
            min-height: 0;
            border-bottom: 1px solid var(--border);
        }

        .cargo-titulo {
            background: var(--accent);
            color: #000;
            width: 15vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2vw;
            text-align: center;
            padding: 5px;
            flex-shrink: 0;
            font-weight: 900;
            text-transform: uppercase;
            border-right: 3px solid #fff;
        }

        .profissionais-container {
            flex: 1;
            display: flex;
            flex-direction: row;
            /* Permite que os boxes se ajustem melhor */
            flex-wrap: nowrap; 
            overflow: hidden;
        }

        .plantonista-box {
            flex: 1;
            background: #151515;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-right: 1px solid var(--border);
            padding: 5px;
            min-width: 0; /* Evita que o box estoure o container */
        }

        .plantonista-box.ativo {
            background: var(--highlight) !important;
            color: #000 !important;
        }

        /* Ajuste de fonte responsivo para nomes longos */
        .nome { 
            font-size: 2vw; 
            font-weight: 900; 
            text-transform: uppercase; 
            line-height: 1;
            word-wrap: break-word;
        }
        
        .info-sub { font-size: 1.2vw; font-weight: bold; margin-top: 5px; }

        footer {
            background: #000;
            height: 8vh;
            display: flex;
            align-items: center;
            border-top: 4px solid var(--ticker-green);
            flex-shrink: 0;
            overflow: hidden;
        }

        .ticker-wrap { width: 100%; white-space: nowrap; }
        .ticker {
            display: inline-block;
            padding-left: 100%;
            animation: ticker-move 180s linear infinite;
            font-size: 2.5vw;
            color: var(--ticker-green);
            font-weight: bold;
            text-transform: uppercase;
        }

        @keyframes ticker-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

<header>
    <h1>PS OBSTÉTRICO<br>HOSPITAL REGIONAL MONS. ANTONIO BARROS</h1>
    <div class="header-right">
        <div id="data-atual">CARREGANDO DATA...</div>
        <div id="relogio">00:00:00</div>
    </div>
</header>

<main id="painel-horizontal"></main>

<footer>
    <div class="ticker-wrap">
        <div class="ticker" id="noticias">BUSCANDO NOTÍCIAS DO RN...</div>
    </div>
</footer>

<script>
    const URL_TSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQcMYSj39HleddDw8NueoGbvjni4DoOOfPNpt2RBqgt85U894xL40QXO_eEVSO-5GVxq6Vc3joIDzq/pub?output=tsv";
    
    function atualizarTempo() {
        const agora = new Date();
        const opcoesData = { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric' };
        document.getElementById('data-atual').innerText = agora.toLocaleDateString('pt-BR', opcoesData).toUpperCase();
        document.getElementById('relogio').innerText = agora.toLocaleTimeString('pt-BR');
    }

    async function buscarNoticias() {
        const FEEDS = [
            { nome: "G1 RN", url: "https://g1.globo.com/dynamo/rn/rio-grande-do-norte/rss2.xml" },
            { nome: "TRIBUNA DO NORTE", url: "https://www.tribunadonorte.com.br/feed" }
        ];
        let textoFinal = "";
        for (const feed of FEEDS) {
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`);
                const data = await res.json();
                if(data.status === 'ok') {
                    textoFinal += ` [ ${feed.nome} ] — ` + data.items.slice(0, 6).map(i => i.title.toUpperCase()).join(" +++ ") + " — ";
                }
            } catch (e) { console.error("Erro no feed: " + feed.nome); }
        }
        if(textoFinal) document.getElementById('noticias').innerText = textoFinal;
    }

    function checarAtivo(ini, fim) {
        if(!ini || !fim) return false;
        const n = new Date();
        const agora = n.getHours() * 60 + n.getMinutes();
        const [hI, mI] = ini.split(':').map(Number);
        const [hF, mF] = fim.split(':').map(Number);
        let mI_tot = hI * 60 + mI, mF_tot = hF * 60 + mF;
        if (mF_tot < mI_tot) return (agora >= mI_tot || agora < mF_tot);
        return (agora >= mI_tot && agora < mF_tot);
    }

    async function carregarDados() {
        try {
            const res = await fetch(URL_TSV + "&nocache=" + Date.now());
            const texto = await res.text();
            const linhas = texto.split('\n').slice(1).map(l => l.split('\t'));
            const container = document.getElementById('painel-horizontal');
            const categorias = {};

            linhas.forEach(col => {
                if (col.length < 5) return;
                let [nome, cargo, especialidade, turno, inicio, fim] = col.map(s => s.trim());
                let chave = cargo === "MÉDICO" ? `MÉDICO (${especialidade})` : cargo;
                if (!categorias[chave]) categorias[chave] = [];
                categorias[chave].push({ nome, inicio, fim, ativo: checarAtivo(inicio, fim) });
            });

            container.innerHTML = '';
            for (const chave in categorias) {
                const linhaDiv = document.createElement('div');
                linhaDiv.className = 'categoria-linha';
                
                // Ordena: quem está ativo aparece primeiro à esquerda
                categorias[chave].sort((a, b) => b.ativo - a.ativo);
                
                // Reduz fonte se houver muitos profissionais (ex: Técnicos)
                let totalProf = categorias[chave].length;
                let fontSizeNome = totalProf > 3 ? '1.8vw' : '2.2vw';

                let html = `<div class="cargo-titulo">${chave}</div><div class="profissionais-container">`;
                categorias[chave].forEach(p => {
                    html += `<div class="plantonista-box ${p.ativo ? 'ativo' : ''}">
                        <div class="nome" style="font-size: ${fontSizeNome}">${p.nome}</div>
                        <div class="info-sub">${p.inicio} - ${p.fim}</div>
                    </div>`;
                });
                linhaDiv.innerHTML = html + `</div>`;
                container.appendChild(linhaDiv);
            }
        } catch(e) { console.error(e); }
    }

    setInterval(atualizarTempo, 1000);
    setInterval(carregarDados, 30000);
    setInterval(buscarNoticias, 900000);
    
    atualizarTempo(); carregarDados(); buscarNoticias();
</script>
</body>
</html>
