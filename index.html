<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE ESCALA - SESAP RN</title>
    <style>
        :root {
            --sesap-blue: #004a8d;
            --highlight: #ffff00;
            --bg: #000;
            --accent: #00aaff;
            --border: #444;
            --ticker-green: #00ff00;
        }

        html, body { 
            margin: 0; padding: 0; 
            min-height: 100vh; width: 100vw;
            background-color: var(--bg);
            font-family: 'Arial Black', sans-serif;
            color: white;
        }

        body { display: flex; flex-direction: column; overflow-x: hidden; }

        /* HEADER */
        header {
            background: var(--sesap-blue);
            min-height: 12vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 3vw;
            border-bottom: 5px solid #fff;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 { 
            margin: 0; 
            font-size: 2.2vw; 
            color: white; 
            text-transform: uppercase;
            line-height: 1.1;
        }

        .header-right {
            text-align: right;
            display: flex;
            flex-direction: column;
        }

        #data-atual { font-size: 1.4vw; font-weight: bold; text-transform: uppercase; }
        #relogio { font-size: 4.5vw; font-weight: bold; font-family: monospace; line-height: 1; }

        /* GRID DA ESCALA */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        .categoria-linha {
            display: flex;
            flex-direction: row; /* Padrão Desktop/TV */
            background: #111;
            border: 1px solid var(--border);
            min-height: 12vh;
        }

        .cargo-titulo {
            background: var(--accent);
            color: #000;
            width: 15vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1vw;
            text-align: center;
            padding: 10px;
            font-weight: 900;
            text-transform: uppercase;
            border-right: 3px solid #fff;
            flex-shrink: 0;
        }

        .profissionais-container {
            flex: 1;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .plantonista-box {
            flex: 1;
            min-width: 200px;
            background: #151515;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-right: 1px solid var(--border);
            padding: 15px;
        }

        .plantonista-box.ativo {
            background: var(--highlight) !important;
            color: #000 !important;
        }

        .nome { font-size: 1.8vw; font-weight: 900; text-transform: uppercase; }
        .info-sub { font-size: 1.1vw; font-weight: bold; margin-top: 5px; }

        /* FOOTER */
        footer {
            background: #000;
            height: 60px;
            display: flex;
            align-items: center;
            border-top: 4px solid var(--ticker-green);
            overflow: hidden;
        }

        .ticker {
            white-space: nowrap;
            display: inline-block;
            padding-left: 100%;
            animation: ticker-move 180s linear infinite;
            font-size: 20px;
            color: var(--ticker-green);
            font-weight: bold;
        }

        @keyframes ticker-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* RESPONSIVIDADE PARA CELULAR (TELAS PEQUENAS) */
        @media (max-width: 768px) {
            header { flex-direction: column; height: auto; padding: 15px; text-align: center; }
            header h1 { font-size: 5vw; margin-bottom: 10px; }
            .header-right { text-align: center; align-items: center; }
            #data-atual { font-size: 4vw; }
            #relogio { font-size: 12vw; }

            .categoria-linha { flex-direction: column; height: auto; margin-bottom: 15px; }
            .cargo-titulo { 
                width: 100%; 
                font-size: 5vw; 
                padding: 15px 0; 
                border-right: none; 
                border-bottom: 3px solid #fff;
            }

            .profissionais-container { flex-direction: column; }
            .plantonista-box { 
                width: 100%; 
                border-right: none; 
                border-bottom: 1px solid var(--border);
                padding: 20px 10px;
            }
            .nome { font-size: 6vw; }
            .info-sub { font-size: 4vw; }
            
            main { overflow-y: auto; }
            html, body { overflow-y: auto; height: auto; } /* Permite scroll no celular */
        }
    </style>
</head>
<body>

<header>
    <h1>PS OBSTÉTRICO<br>HOSPITAL REGIONAL MONS. ANTONIO BARROS</h1>
    <div class="header-right">
        <div id="data-atual">CARREGANDO...</div>
        <div id="relogio">00:00:00</div>
    </div>
</header>

<main id="painel-horizontal"></main>

<footer>
    <div class="ticker" id="noticias">BUSCANDO NOTÍCIAS DO RN...</div>
</footer>

<script>
    const URL_TSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQcMYSj39HleddDw8NueoGbvjni4DoOOfPNpt2RBqgt85U894xL40QXO_eEVSO-5GVxq6Vc3joIDzq/pub?output=tsv";

    function atualizarTempo() {
        const agora = new Date();
        const opcoes = { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric' };
        document.getElementById('data-atual').innerText = agora.toLocaleDateString('pt-BR', opcoes).toUpperCase();
        document.getElementById('relogio').innerText = agora.toLocaleTimeString('pt-BR');
    }

    function checarAtivo(ini, fim) {
        if(!ini || !fim) return false;
        const n = new Date();
        const agora = n.getHours() * 60 + n.getMinutes();
        const [hI, mI] = ini.split(':').map(Number);
        const [hF, mF] = fim.split(':').map(Number);
        let mI_tot = hI * 60 + mI, mF_tot = hF * 60 + mF;
        if (mF_tot < mI_tot) return (agora >= mI_tot || agora < mF_tot);
        return (agora >= mI_tot && agora < mF_tot);
    }

    async function carregarDados() {
        try {
            const res = await fetch(URL_TSV + "&nocache=" + Date.now());
            const texto = await res.text();
            const linhas = texto.split('\n').slice(1).map(l => l.split('\t'));
            const container = document.getElementById('painel-horizontal');
            const categorias = {};

            linhas.forEach(col => {
                if (col.length < 5) return;
                let [nome, cargo, especialidade, turno, inicio, fim] = col.map(s => s.trim());
                let chave = cargo === "MÉDICO" ? `MÉDICO (${especialidade})` : cargo;
                if (!categorias[chave]) categorias[chave] = [];
                categorias[chave].push({ nome, inicio, fim, ativo: checarAtivo(inicio, fim) });
            });

            container.innerHTML = '';
            for (const chave in categorias) {
                const linhaDiv = document.createElement('div');
                linhaDiv.className = 'categoria-linha';
                categorias[chave].sort((a, b) => b.ativo - a.ativo);
                
                let html = `<div class="cargo-titulo">${chave}</div><div class="profissionais-container">`;
                categorias[chave].forEach(p => {
                    html += `<div class="plantonista-box ${p.ativo ? 'ativo' : ''}">
                        <div class="nome">${p.nome}</div>
                        <div class="info-sub">${p.inicio} - ${p.fim}</div>
                    </div>`;
                });
                linhaDiv.innerHTML = html + `</div>`;
                container.appendChild(linhaDiv);
            }
        } catch(e) { console.error(e); }
    }

    async function buscarNoticias() {
        try {
            const res = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://g1.globo.com/dynamo/rn/rio-grande-do-norte/rss2.xml");
            const data = await res.json();
            if(data.status === 'ok') {
                document.getElementById('noticias').innerText = data.items.map(i => `+++ ${i.title.toUpperCase()}`).join("   ");
            }
        } catch (e) { }
    }

    setInterval(atualizarTempo, 1000);
    setInterval(carregarDados, 30000);
    setInterval(buscarNoticias, 600000);
    
    atualizarTempo(); carregarDados(); buscarNoticias();
</script>
</body>
</html>
