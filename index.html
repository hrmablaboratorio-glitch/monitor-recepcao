<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCALA LINEAR - MONS. ANTONIO BARROS</title>
    <style>
        :root {
            --sesap-blue: #004a8d;
            --highlight: #ffff00;
            --bg: #050505;
            --card-inner: #222;
            --accent: #00aaff;
        }

        * { box-sizing: border-box; }
        
        body {
            font-family: 'Arial Black', sans-serif;
            background-color: var(--bg);
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: var(--sesap-blue);
            height: 12vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            border-bottom: 5px solid #fff;
            flex-shrink: 0;
        }

        .h-txt h1 { margin: 0; font-size: 2.2vw; }
        #relogio { font-size: 4.5vw; font-weight: bold; font-family: monospace; }

        /* LAYOUT LINEAR (LADO A LADO) */
        main {
            flex: 1;
            display: flex; /* Alinha as categorias em linha */
            flex-direction: row;
            padding: 10px;
            gap: 15px;
            overflow-x: auto; /* Se houver muitas colunas, permite rolar pros lados */
            background: #111;
        }

        .categoria-coluna {
            flex: 1; /* Faz todas as colunas terem o mesmo tamanho */
            min-width: 300px; /* Largura mínima para não espremer nomes */
            background: var(--card-inner);
            border: 2px solid #444;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            height: 100%; /* Ocupa toda a altura disponível */
        }

        .categoria-coluna h2 {
            margin: 0;
            padding: 15px;
            font-size: 1.8vw;
            color: var(--accent);
            text-align: center;
            background: #000;
            border-bottom: 4px solid var(--accent);
            border-radius: 8px 8px 0 0;
        }

        .lista-plantonistas {
            flex: 1;
            overflow-y: auto; /* SCROLL INDIVIDUAL: Só os nomes rolam se não couberem */
            padding: 10px;
        }

        .especialidade-label {
            font-size: 1.2vw;
            color: #ff9800;
            margin: 15px 0 5px 0;
            font-weight: bold;
            text-transform: uppercase;
            border-left: 5px solid #ff9800;
            padding-left: 10px;
        }

        .plantonista-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 8px;
            background: #333;
            border-radius: 8px;
        }

        /* DESTAQUE DO PLANTÃO */
        .plantonista-item.ativo {
            background: var(--highlight) !important;
            color: #000 !important;
            font-weight: 900;
            box-shadow: 0 0 15px var(--highlight);
        }

        .nome { font-size: 1.7vw; display: block; line-height: 1.1; }
        .hora { font-size: 1.5vw; font-weight: bold; font-family: monospace; }

        footer {
            background: #000;
            height: 8vh;
            display: flex;
            align-items: center;
            border-top: 3px solid #333;
            flex-shrink: 0;
        }

        .ticker {
            white-space: nowrap;
            animation: ticker 100s linear infinite;
            font-size: 2vw;
            color: #00ff00;
            font-weight: bold;
        }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-350%); }
        }

        /* Esconder barra de scroll para ficar visual de TV */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
