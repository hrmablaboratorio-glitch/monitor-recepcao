<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAINEL DE ESCALA - MONSENHOR ANTONIO BARROS</title>
    <style>
        :root {
            --sesap-blue: #004a8d;
            --highlight: #ffff00;
            --bg-body: #050505;
            --card-bg: #151515;
            --text: #ffffff;
            --accent: #00aaff;
        }

        body {
            font-family: 'Segoe UI', Arial, Black, sans-serif;
            background-color: var(--bg-body);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        header {
            background-color: var(--sesap-blue);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 6px solid #fff;
            flex-shrink: 0;
        }

        .header-titles h1 { margin: 0; font-size: 32px; text-transform: uppercase; letter-spacing: 2px; }
        .header-titles p { margin: 5px 0 0; font-size: 22px; color: #fff; font-weight: bold; }

        #relogio-container { text-align: right; }
        #relogio { font-size: 55px; font-weight: bold; font-family: 'Courier New', monospace; line-height: 1; }
        #data-extenso { font-size: 18px; text-transform: uppercase; color: #add8e6; }

        /* Grade do Painel Ocupando Tudo */
        #painel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            padding: 25px;
            flex-grow: 1;
            align-items: stretch;
        }

        .categoria-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #333;
            display: flex;
            flex-direction: column;
        }

        .categoria-card h2 {
            margin: 0 0 20px 0;
            font-size: 30px; /* Fonte Grande */
            color: var(--accent);
            text-align: center;
            text-transform: uppercase;
            background: #222;
            padding: 10px;
            border-radius: 8px;
            border-bottom: 4px solid var(--accent);
        }

        .especialidade-label {
            font-size: 20px;
            color: #ff9800;
            margin: 15px 0 10px 10px;
            font-weight: bold;
            text-transform: uppercase;
            border-left: 5px solid #ff9800;
            padding-left: 15px;
        }

        .plantonista-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            margin-bottom: 10px;
            background: #252525;
            border-radius: 10px;
        }

        /* ESTILO QUANDO ATIVO - FONTE EXTRA GRANDE */
        .plantonista-item.ativo {
            background-color: var(--highlight) !important;
            color: #000 !important;
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255, 255, 0, 0.3);
        }

        .p-info .nome { font-size: 26px; font-weight: 900; display: block; text-transform: uppercase; }
        .p-info .turno-label { font-size: 14px; background: #444; padding: 4px 8px; border-radius: 5px; font-weight: bold; }
        .ativo .turno-label { background: #000; color: #fff; }
        
        .p-hora { font-size: 24px; font-weight: bold; font-family: monospace; }

        /* Rodapé de Notícias Lento */
        footer { 
            background: #000; 
            color: #00ff00; 
            height: 60px; 
            display: flex; 
            align-items: center; 
            flex-shrink: 0;
            border-top: 3px solid #222;
        }

        .ticker-wrap { width: 100%; overflow: hidden; }
        .ticker { 
            display: inline-block;
            white-space: nowrap; 
            padding-left: 100%; 
            animation: ticker-anim 120s linear infinite; /* Bem mais lento */
            font-size: 26px; /* Letra maior para ler de longe */
            font-weight: bold;
        }

        @keyframes ticker-anim { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }
    </style>
</head>
<body>

<header>
    <div class="header-titles">
        <h1>PS OBSTÉTRICO - MONS. ANTONIO BARROS</h1>
        <p>SESAP - GOVERNO DO RIO GRANDE DO NORTE</p>
    </div>
    <div id="relogio-container">
        <div id="relogio">00:00:00</div>
        <div id="data-extenso">Aguardando...</div>
    </div>
</header>

<main id="painel-grid"></main>

<footer>
    <div class="ticker-wrap">
        <div class="ticker" id="noticias">BUSCANDO ÚLTIMAS NOTÍCIAS DO G1 RN...</div>
    </div>
</footer>

<script>
    const URL_TSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQcMYSj39HleddDw8NueoGbvjni4DoOOfPNpt2RBqgt85U894xL40QXO_eEVSO-5GVxq6Vc3joIDzq/pub?output=tsv";
    const URL_NOTICIAS = "https://api.rss2json.com/v1/api.json?rss_url=https://g1.globo.com/dynamo/rn/rio-grande-do-norte/rss2.xml";

    async function buscarNoticias() {
        try {
            const res = await fetch(URL_NOTICIAS);
            const data = await res.json();
            // Pega apenas as 5 primeiras notícias para não ficar gigante
            const manchetes = data.items.slice(0, 5).map(i => `+++ ${i.title.toUpperCase()}`).join(" ");
            document.getElementById('noticias').innerText = manchetes + " +++ FONTE: G1 RN +++";
        } catch (e) { 
            document.getElementById('noticias').innerText = "+++ ESCALA ATUALIZADA - HOSPITAL REGIONAL MONSENHOR ANTONIO BARROS +++ SESAP RN +++"; 
        }
    }

    function checarAtivo(ini, fim) {
        if(!ini || !fim) return false;
        const agora = new Date();
        const minAt = agora.getHours() * 60 + agora.getMinutes();
        const [hI, mI] = ini.split(':').map(Number);
        const [hF, mF] = fim.split(':').map(Number);
        let minI = hI * 60 + mI, minF = hF * 60 + mF;
        if (minF < minI) return (minAt >= minI || minAt < minF);
        return (minAt >= minI && minAt < minF);
    }

    async function carregarDados() {
        try {
            const res = await fetch(URL_TSV + "&nocache=" + new Date().getTime());
            const texto = await res.text();
            const linhas = texto.split('\n').slice(1).map(l => l.split('\t'));
            
            const grid = document.getElementById('painel-grid');
            grid.innerHTML = '';
            const categorias = {};

            linhas.forEach(col => {
                if (col.length < 5) return;
                let [nome, cargo, especialidade, turno, inicio, fim] = col.map(s => s.trim());
                const espKey = especialidade || "SEM_ESP";
                if (!categorias[cargo]) categorias[cargo] = {};
                if (!categorias[cargo][espKey]) categorias[cargo][espKey] = [];
                categorias[cargo][espKey].push({nome, turno, inicio, fim});
            });

            for (const cargo in categorias) {
                const card = document.createElement('div');
                card.className = 'categoria-card';
                let html = `<h2>${cargo}</h2>`;
                for (const esp in categorias[cargo]) {
                    if (esp !== "SEM_ESP") html += `<div class="especialidade-label">${esp}</div>`;
                    categorias[cargo][esp].forEach(p => {
                        const ativo = checarAtivo(p.inicio, p.fim);
                        html += `
                            <div class="plantonista-item ${ativo ? 'ativo' : ''}">
                                <div class="p-info">
                                    <span class="nome">${p.nome}</span>
                                    <span class="turno-label">${p.turno}</span>
                                </div>
                                <div class="p-hora">${p.inicio} - ${p.fim}</div>
                            </div>`;
                    });
                }
                card.innerHTML = html;
                grid.appendChild(card);
            }
        } catch(e) { console.error(e); }
    }

    setInterval(() => { 
        const n = new Date();
        document.getElementById('relogio').innerText = n.toLocaleTimeString('pt-BR');
        document.getElementById('data-extenso').innerText = n.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
    }, 1000);

    setInterval(carregarDados, 30000);
    setInterval(buscarNoticias, 1800000);
    
    carregarDados();
    buscarNoticias();
</script>
</body>
</html>
