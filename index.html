<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAINEL DE ESCALA - MONSENHOR ANTONIO BARROS</title>
    <style>
        :root {
            --sesap-blue: #004a8d;
            --highlight: #ffff00;
            --bg: #050505;
            --card: #1a1a1a;
            --accent: #00aaff;
        }

        * { box-sizing: border-box; }
        
        body {
            font-family: 'Arial Black', Gadget, sans-serif;
            background-color: var(--bg);
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: var(--sesap-blue);
            height: 12vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            border-bottom: 5px solid #fff;
        }

        .h-txt h1 { margin: 0; font-size: 2.2vw; }
        .h-txt p { margin: 0; font-size: 1.4vw; color: #ffeb3b; }

        #relogio { font-size: 4vw; font-weight: bold; }

        /* A MÁGICA ESTÁ AQUI: COLUNAS TIPO JORNAL */
        main {
            flex: 1;
            padding: 15px;
            /* Divide a tela em colunas verticais */
            column-count: 3; 
            column-gap: 20px;
            column-rule: 1px solid #333;
        }

        .categoria-card {
            break-inside: avoid; /* Não deixa o quadro quebrar entre colunas */
            background: var(--card);
            border: 2px solid #444;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 10px;
            display: inline-block;
            width: 100%;
        }

        .categoria-card h2 {
            margin: 0 0 10px 0;
            font-size: 1.8vw;
            color: var(--accent);
            text-align: center;
            border-bottom: 3px solid var(--accent);
            padding-bottom: 5px;
        }

        .especialidade-label {
            font-size: 1.3vw;
            color: #ff9800;
            margin: 10px 0 5px 0;
            border-left: 5px solid #ff9800;
            padding-left: 10px;
        }

        .plantonista-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 5px;
            background: #252525;
            border-radius: 5px;
        }

        /* DESTAQUE MÁXIMO */
        .plantonista-item.ativo {
            background: var(--highlight) !important;
            color: #000 !important;
            box-shadow: 0 0 20px var(--highlight);
        }

        .nome { font-size: 1.7vw; display: block; }
        .turno { font-size: 0.9vw; font-weight: normal; }
        .hora { font-size: 1.6vw; font-weight: bold; }

        footer {
            background: #000;
            height: 8vh;
            display: flex;
            align-items: center;
            border-top: 3px solid #333;
        }

        .ticker {
            white-space: nowrap;
            display: inline-block;
            animation: ticker 90s linear infinite;
            font-size: 2vw;
            color: #00ff00;
            font-weight: bold;
        }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-200%); }
        }
    </style>
</head>
<body>

<header>
    <div class="h-txt">
        <h1>PS OBSTÉTRICO - MONS. ANTONIO BARROS</h1>
        <p>SESAP - RIO GRANDE DO NORTE</p>
    </div>
    <div id="relogio">00:00:00</div>
</header>

<main id="painel-grid"></main>

<footer>
    <div style="width:100%; overflow:hidden;">
        <div class="ticker" id="noticias">BUSCANDO NOTÍCIAS G1 RN...</div>
    </div>
</footer>

<script>
    const URL_TSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQcMYSj39HleddDw8NueoGbvjni4DoOOfPNpt2RBqgt85U894xL40QXO_eEVSO-5GVxq6Vc3joIDzq/pub?output=tsv";
    const URL_NOTICIAS = "https://api.rss2json.com/v1/api.json?rss_url=https://g1.globo.com/dynamo/rn/rio-grande-do-norte/rss2.xml";

    async function buscarNoticias() {
        try {
            const res = await fetch(URL_NOTICIAS);
            const data = await res.json();
            const manchetes = data.items.slice(0, 6).map(i => `+++ ${i.title.toUpperCase()}`).join(" ");
            document.getElementById('noticias').innerText = manchetes + " +++ FONTE: G1 RN +++";
        } catch (e) { document.getElementById('noticias').innerText = "+++ SESAP RN +++"; }
    }

    function checarAtivo(ini, fim) {
        if(!ini || !fim) return false;
        const n = new Date();
        const agora = n.getHours() * 60 + n.getMinutes();
        const [hI, mI] = ini.split(':').map(Number);
        const [hF, mF] = fim.split(':').map(Number);
        let mI_tot = hI * 60 + mI, mF_tot = hF * 60 + mF;
        if (mF_tot < mI_tot) return (agora >= mI_tot || agora < mF_tot);
        return (agora >= mI_tot && agora < mF_tot);
    }

    async function carregarDados() {
        try {
            const res = await fetch(URL_TSV + "&nocache=" + new Date().getTime());
            const texto = await res.text();
            const linhas = texto.split('\n').slice(1).map(l => l.split('\t'));
            
            const grid = document.getElementById('painel-grid');
            grid.innerHTML = '';
            const categorias = {};

            linhas.forEach(col => {
                if (col.length < 5) return;
                let [nome, cargo, especialidade, turno, inicio, fim] = col.map(s => s.trim());
                const espKey = especialidade || "GERAL";
                if (!categorias[cargo]) categorias[cargo] = {};
                if (!categorias[cargo][espKey]) categorias[cargo][espKey] = [];
                categorias[cargo][espKey].push({nome, turno, inicio, fim});
            });

            for (const cargo in categorias) {
                const card = document.createElement('div');
                card.className = 'categoria-card';
                let html = `<h2>${cargo}</h2>`;
                for (const esp in categorias[cargo]) {
                    if (esp !== "GERAL") html += `<div class="especialidade-label">${esp}</div>`;
                    categorias[cargo][esp].forEach(p => {
                        const ativo = checarAtivo(p.inicio, p.fim);
                        html += `
                            <div class="plantonista-item ${ativo ? 'ativo' : ''}">
                                <div class="p-info">
                                    <span class="nome">${p.nome}</span>
                                    <span class="turno">${p.turno}</span>
                                </div>
                                <div class="hora">${p.inicio} - ${p.fim}</div>
                            </div>`;
                    });
                }
                card.innerHTML = html;
                grid.appendChild(card);
            }
        } catch(e) { console.error(e); }
    }

    setInterval(() => { document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR'); }, 1000);
    setInterval(carregarDados, 30000);
    setInterval(buscarNoticias, 1800000);
    carregarDados(); buscarNoticias();
</script>
</body>
</html>
