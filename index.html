<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>SISTEMA DE ESCALA - SESAP RN</title>
    <style>
        :root {
            --sesap-blue: #004a8d;
            --highlight: #ffff00; /* Amarelo para quem está de plantão */
            --bg: #000;
            --accent: #00aaff;
            --border: #444;
        }

        html, body { 
            margin: 0; padding: 0; 
            height: 100vh; width: 100vw;
            overflow: hidden; 
            background-color: var(--bg);
            font-family: 'Arial Black', sans-serif;
        }

        body { display: flex; flex-direction: column; }

        /* CABEÇALHO ATUALIZADO */
        header {
            background: var(--sesap-blue);
            height: 12vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2vw;
            border-bottom: 4px solid #fff;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-box {
            background: #fff;
            padding: 8px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }

        .logo-img {
            height: 7vh;
            width: auto;
            display: block;
        }

        header h1 { 
            margin: 0; 
            font-size: 1.8vw; 
            color: white; 
            text-transform: uppercase;
            line-height: 1.1;
        }

        #relogio {
            font-size: 4vw;
            font-weight: bold;
            color: white;
            font-family: monospace;
        }

        /* CORPO DA ESCALA */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
            gap: 2px;
            min-height: 0;
        }

        .categoria-linha {
            flex: 1; 
            display: flex;
            align-items: stretch;
            min-height: 0;
            border-bottom: 1px solid var(--border);
        }

        .cargo-titulo {
            background: var(--accent);
            color: #000;
            width: 14vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1vw;
            text-align: center;
            padding: 5px;
            flex-shrink: 0;
            font-weight: 900;
            text-transform: uppercase;
            border-right: 2px solid #fff;
        }

        .profissionais-container {
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: stretch;
        }

        .plantonista-box {
            flex: 1;
            background: #151515;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-right: 1px solid var(--border);
            padding: 5px;
        }

        .plantonista-box.ativo {
            background: var(--highlight) !important;
            color: #000 !important;
        }

        .nome { font-size: 1.8vw; font-weight: 900; text-transform: uppercase; line-height: 1.1; }
        .info-sub { font-size: 1.1vw; font-weight: bold; margin-top: 4px; }

            display: flex;
            align-items: center;
            border-top: 4px solid #00ff00;
            flex-shrink: 0;
            overflow: hidden;
        }
